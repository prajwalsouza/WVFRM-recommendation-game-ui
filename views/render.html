<div ng-init="view()">
    <div class="p-5">
        <div class="pl-5" ng-if="urlParameters[2] == 'easy-medium-hard'">

            <div class="raleway" style="font-size: 100px; font-weight: bold; color: hsla(0, 40%, 50%, 1)" ng-show="appData.editor.editingOptions.randomOptionBox.visible">Hard</div>
            <div class="raleway" style="font-weight: bold; transform: translateY(-20px)" ng-show="appData.editor.editingOptions.randomOptionText.visible">RANDOM OPTION</div>

            
            <div class="raleway pt-5" style="font-size: 100px; font-weight: bold; color: hsla(0, 0%, 100%, 1);" ng-show="appData.editor.editingOptions.seconds.visible">45<span style="color: hsla(0, 0%, 80%, 1);">.1<span class="pl-3" style="color: hsla(0, 0%, 60%, 1); font-size: 100px;" ng-show="appData.editor.editingOptions.secondsUnit.visible">s</span></span></div>
            <div class="d-inline-block pr-5 pt-5 pb-0" >
                <div class="pr-3 pr-sm-5 pt-3 pb-0" style="max-width: 200px; max-height: 200px; width: 30%; min-width: 200px; " ng-include="'/assets/images/logo.html'" ng-show="appData.editor.editingOptions.waveformLogo.visible">
                </div>
                <div style="width: 60%;" class="pt-3">
                    <div class="raleway" style="font-size: 30px; font-weight: bold; color: hsla(0, 0%, 90%, 1)" ng-show="appData.editor.editingOptions.participantName.visible">Marques</div>
                    <div class="raleway" style="font-weight: bold;" ng-show="appData.editor.editingOptions.participantText.visible">Participant</div>
                </div>
            
            </div>
            <div class="position-relative pt-5 pr-5">
                <div class="float-right">
                    <!-- play button from font awesome with rounded corners -->
                    <!-- <div class="d-flex justify-content-center align-items-center pause-play-ui-button" ><i class="fa fa-play"></i></div> -->
                </div>
            </div>
            
        </div>
    </div>
</div>
